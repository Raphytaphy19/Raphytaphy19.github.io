<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphael Portrait</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .portrait-container {
            text-align: center;
            border: 2px solid #333;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .placeholder {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 2px dashed #999;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="portrait-container">
        <h2>Your Portrait</h2>
        <div class="placeholder">
            Raphael
        </div>
        <p>portrait!</p>
    </div>
</body>
</html>
